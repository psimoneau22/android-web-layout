<div class="time-entry-container">
  <app-time-entry-calendar #calendar *ngIf="timesheet"
    [config]="assignment.config"
    [timesheet]="timesheet"
    (navClicked)="onCalendarNavClick($event)"></app-time-entry-calendar>
  <md-sidenav-container>
    <md-sidenav #review mode="side" [opened]="reviewIsOpen">
      <app-time-entry-review></app-time-entry-review>
    </md-sidenav>
    <div class="bottom-content">
      <app-time-entry-form></app-time-entry-form>
      <div class="spacer"></div>
      <app-time-entry-actions></app-time-entry-actions>
    </div>    
  </md-sidenav-container>
</div>
