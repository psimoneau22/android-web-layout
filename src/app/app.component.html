<md-sidenav-container >
  <md-sidenav #sidenav mode="over" >
    <div class="app-sidenav" (swipeleft)="sidenav.close()">
      <md-list>
        <md-list-item>
          <h3 class="sidenav-title">Beeline Time Entry</h3>
        </md-list-item>
        <md-divider></md-divider>
        <h3 md-subheader>Assignments</h3>
        <md-list-item *ngFor="let assignment of assignments" (click)="selectAssignment(assignment)" class="pointer">
          <md-icon md-list-avatar>assignment</md-icon>
          <h4 md-line>{{assignment.title}}</h4>
          <p md-line class="assignment-subtitle"> {{assignment.startDate | date}} - {{assignment.endDate | date}}</p>
        </md-list-item>
        <md-divider></md-divider>
        <h3 md-subheader>Tutorials</h3>
        <md-list-item >
          <h4 md-line>Tutorial 1</h4>
        </md-list-item>
        <md-list-item>
          <h4 md-line>Tutorial 2</h4>
        </md-list-item>
      </md-list>
    </div>
  </md-sidenav>
  <div class="main-layout">
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.open()">
        <md-icon class="icon">menu</md-icon>
      </button>
      <span class="title">{{currentAssignment.title}}</span>
      <span class="spacer"></span>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item disabled (click)="displaySettings()">
          <md-icon>settings</md-icon>
          <span>Settings</span>
        </button>
        <button md-menu-item disabled>
          <md-icon>exit_to_app</md-icon>
          <span>Unregister</span>
        </button>
      </md-menu>   
    </md-toolbar>
    <div class="main-content">
      <app-time-entry #timeEntry [assignment]="currentAssignment"></app-time-entry>
    </div>
  </div>
</md-sidenav-container>
